<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-amacblue font-sans">
    <div class="container">
      <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
          <nav class="text-right">
            <div class="flex justify-between items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/" class="hover:text-blue-700">Food Ninja</a>
              </h1>
              <div class="px-4 cursor-pointer md:hidden" id="burger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block" id="menu">
              <li class="text-red-500 font-bold py-2">
                <a href="#" class="px-4 flex justify-end border-r-4 border-red">
                  <span>Home</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-5 ml-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    />
                  </svg>
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                  <span>About</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 ml-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                  <span>Contact</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 ml-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
          <div class="flex justify-center md:justify-end xl:justify-start">
            <button href="#" class="btn-login">Log in</button>
            <button href="#" class="btn-sign-up">Sign up</button>
          </div>

          <header>
            <h2 class="text-gray-700 text-4xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold text-amacblue">For Ninjas</h3>
          </header>

          <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

            <div class="mt-8 grid lg:grid-cols-3 lg:gap-5">
              <!-- cards go here -->
              <div class="card mb-5 md:mb-2">
                <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="text-red font-bold">5 Bean Chili Stew</span>
                  <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                </div>
                <div class="badge flex">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span class="pl-1">25 mins</span>
                </div>
              </div>
              <div class="card mb-5 md:mb-2">
                <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="font-bold">The Best Noodles</span>
                  <span class="block text-gray-500 text-sm">Recipe by Luigi</span>
                </div>
                <div class="badge flex text-green-400">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span class="pl-1">15 mins</span>
                </div>
              </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

            <div class="grid mt-8 lg:grid-cols-1">
              <div class="card mb-5 md:mb-2">
                <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="font-bold">Vegetable Curry</span>
                  <span class="block text-gray-500 text-sm">Recipe by Ravi</span>
                </div>
                <div class="badge flex text-yellow-600">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span class="pl-1">45 mins</span>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              class="
                btn
                bg-gray-100
                text-amacgold
                hover:bg-gray-500 hover:text-white
                shadow
                transform
                hover:scale-100 hover:bg-opacity-50
                transition
                ease-out
                duration-250
                m-2
              "
            >
              Load more
            </button>
            <button class="btn-blue hover:bg-blue-700 hover:text-white m-2 border-2">Hello</button>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
